<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event description</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://kit.fontawesome.com/4cf720d27e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="mydiv" class="page-header">
        <div class="upper-header">
            <div class="logo-container">
                <a href="">
                    <h1>Youx's Organisation</h1>
                </a>
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="search" placeholder="Search..." class="search-bar">
            </div>
            <div class="rightcontent-container">
                <img src="path/to/profile.jpg" @click="toggleDropdown" alt="Profile Picture" onerror="this.onerror=null; this.src=''; this.style.backgroundColor='white'; this.style.borderRadius='50%';">
                <div class="dropdown-menu" v-show="clicked">
                    <ul>
                        <li><a href="/profile.html">Your Profile</a></li>
                        <li><a href="/logout.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="lower-header">
            <nav class="navbar">
                <ul>
                    <li class="">
                        <a href="manager_page/Home.html">
                            <div class="navbar-link">Home</div>
                        </a>
                    </li>
                    <li class="active">
                        <a href="manager_page/Event.html">
                             <div class="navbar-link">Event</div>
                        </a>
                    </li>
                    <li class="">
                        <a href="/manager_page/Member.html">
                            <div class="navbar-link">Member</div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div> 
    <div id="app" class="body-container">
        <h1>
            {{name}}
        </h1> 
        <hr>
        <div id="display-event">
            <div class="container"> 
                <div class="container-header">
                    <div class="header-content"> 
                        <h2>Activities details</h2>
                        <div class="buttons"> 
                            <button type="button" onclick="">Change details</button>
                            <button type="button" onclick="">See participates</button>
                        </div>
                    </div>
                </div>
                <div class="container-body">
                    <p>{{description}}</p>
                    <p>Date: {{date}}</p>
                    <p>Location: {{location}}</p>
                </div>
            </div>
            <div class="container"> 
                <div class="container-header">
                    <div class="header-content"> 
                        <h2>Comment</h2>
                    </div>
                </div>
                <div class="container-body">
                    <p id="comment-para">Post a comment</p>  
                    <form class="comment-form">
                        <input type="text" placeholder="Title">
                        <textarea rows="10" placeholder="Your comment"></textarea>
                        <br>
                        <button type="button" onclick="">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="javascripts/description_page.js"></script>
</body>
</html>
