<!DOCTYPE html>
<html lang="en">

<head>
    <title>Manager-page</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <script src="https://kit.fontawesome.com/4cf720d27e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>


<body>
    <div id="mydiv" class="page-header">
        <div class="upper-header">
            <div class="logo-container">
                <a href="">
                    <h1>Youx's Organisation</h1>
                </a>
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="search" placeholder="Search..." class="search-bar">
            </div>
            <div class="rightcontent-container">
                <img src="path/to/profile.jpg" @click="toggleDropdown" alt="Profile Picture" onerror="this.onerror=null; this.src=''; this.style.backgroundColor='white'; this.style.borderRadius='50%';">
                <div class="dropdown-menu" :data-show="clicked.toString()">
                    <ul>
                        <li><a href="/profile.html">Your Profile</a></li>
                        <li><a href="/logout.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="lower-header">
            <nav class="navbar">
                <ul>
                    <li class="">
                        <a href="Home.html">
                            <div class="navbar-link">Home</div>
                        </a>
                    </li>
                    <li class="">
                        <a href="Event.html">
                             <div class="navbar-link">Event</div>
                        </a>
                    </li>
                    <li class="active">
                        <a href="Member.html">
                            <div class="navbar-link">Member</div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>    
    </div>    
    <div id="manager-page" class="body-container">
        <div class="event-search-container">
            <i class="fa-solid fa-magnifying-glass event-search-icon"></i>
            <input type="text" placeholder="Search for member" class="event-search-input">
            <i class="fa-solid fa-magnifying-glass event-search-btn"></i>
        </div>
        <div class="filters">
            <select class="filter-dropdown">
                <option value="" disabled selected>Roles</option>
                <option value="">Manager</option>
                <option value="">Member</option>
            </select>   
        </div>
        <hr>
        <div id="list-table">
            <table id="table">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Number of participates</th>
                        <th>Date</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="event in events" :key="event.EventID" @click="directEvent(event)">
                        <td> {{event.Name}} </td>
                        <td> {{event.Participant}} </td>
                        <td> {{event.Date}} </td>
                        <td> {{event.Location}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4cf720d27e.js" crossorigin="anonymous"></script>
    <script src="../javascripts/manager_js/member.js"></script>
</body>

</html>
